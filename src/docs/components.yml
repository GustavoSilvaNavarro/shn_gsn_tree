components:
  responses:
    UnexpectedError:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    ForbiddenError:
      description: Forbidden
      content:
        text/plain:
          example: 'RBAC: access denied'
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    BadRequestError:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFoundError:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    ConflictError:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      properties:
        errors:
          type: array
          description: Array of errors
          items:
            type: object
            properties:
              message:
                type: string
                description: Error message
                example: Request failed with status code xxx
